<!DOCTYPE html>
  <html lang="en">
  <head>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/integration
            emailjs.init('user_MMN2OelkvwSWgP22T3kIw');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
              event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm('service_l617afb', 'template_spfrwat', this)
                    .then(function() {
                        console.log('SUCCESS!');
                    }, function(error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
      <script type="text/javascript">
          $(function() {
              $(".pageheader").load("../header.html");
          });
      </script>

      <title>The Three-D Men</title>
      <link rel="stylesheet" href="../scripts/style.css">        
  </head>
  
  <body>
    <div id="container">
      <div class="pageheader"></div>
      <div class="container">
  
        <div style="text-align:center;">
          <h2>Contact Us</h2>
          <p id="p">We'll get back as soon as we can!</p>
        </div>
  
        <div class="row">
          <div class="column">
  
            <form id="contact-form" action="thank.html">
              <input type="hidden" name="contact_number">
              <label>Name</label>
              <input type="text" name="user_name">
              <label>Email</label>
              <input type="email" name="user_email">
              <label>Message</label>
              <textarea id='text' name="message"></textarea>
              <input type="submit" value="Send" >
          </form>
          </div>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
